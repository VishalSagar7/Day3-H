<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>

    <label for="">Personal Details</label> <br>

    <label for="salutation">Salutation</label> <br>
    <select name="salutation" id="salutation">  <br>
        <option value="">--None--</option>
        <option value="">Mr.</option>
        <option value="">Mrs.</option>
    </select>

    <div>
        <label for="fname">First Name : </label>
        <input type="text" name="fname" id="fname" placeholder="abcd">
    </div>

    <div>
        <label for="lname">Last Name : </label>
        <input type="text" name="lname" id="lname" placeholder="abcd">
    </div>

    <div>
        <label for="gender">Gender : </label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
    </div>

    <div>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" value="abc@gmail.com">
    </div>

    <div>
        <label for="dob">Date of birth: </label>
        <input type="date" name="dob" id="dob">
    </div>


    <div>
        <label for="textarea"> Address:</label> <br>
        <textarea name="textarea" rows="5" cols="30" id="textarea"></textarea>
    </div>

    <button type="submit">Submit</button>

    </form>
    
</body>
</html>
